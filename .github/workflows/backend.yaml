name: Backend Build

on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Apt update
        run: sudo apt-get update

      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: Install OCCT dependencies
        run: sudo apt-get install -y libfreetype6-dev libgl2ps-dev libx11-dev libxt-dev libxmu-dev libxi-dev libgl-dev libc++-15-dev libc++abi-15-dev libocct-*

      - name: Create build directory
        working-directory: backend
        run: mkdir build

      - name: find opencascade
        run: sudo find /usr -name "OpenCASCADEConfig.cmake"

      - name: Cmake Build
        working-directory: backend/build
        run: cmake ..

      - name: Build Backend Project
        working-directory: backend/build
        run: make
