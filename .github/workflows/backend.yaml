name: Backend Build 

on: [push, pull_request]


jobs:
  backend:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: Install OCCT dependencies
        run: sudo apt-get install -y libfreetype6-dev libgl2ps-dev libx11-dev libxt-dev libxmu-dev libxi-dev

      - name: Create build directory
        working-directory: backend
        run: mkdir build

      - name: Cmake Build
        working-directory: backend/build
        run: cmake -DOpenCASCADE_DIR=/usr/local/Cellar/opencascade/7.7.2_2/lib/cmake/opencascade ..
      
      - name: Build Backend Project
        working-directory: backend/build
        run: make
